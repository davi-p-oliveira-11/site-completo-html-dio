<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="menu">
        <ul>
          <li><a href="/home.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/horarios.html">Horarios</a></li>
          <li><a href="/contato.html">Contatos</a></li>
        </ul>
      </div>

      <div class="main">
        <div class="header">
          <h3>Clinica Lorem Ipsum - Contato</h3>
          <img src="/images/contact.png" alt="" />
        </div>

        <div class="content">
          <h1>Entre em contato</h1>
          <p>Endereço: 123 Av Paulista, Sao Paulo</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.938734191169!2d-46.648128625373495!3d-23.570643761931933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bd8bf51399%3A0xe54e58e26ad12658!2sAv.%20Paulista%2C%20123%20-%20Para%C3%ADso%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-000%2C%20Brasil!5e0!3m2!1spt-BR!2snl!4v1730847449551!5m2!1spt-BR!2snl"
            width="320"
            height="320"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <form id="contactForm" action="/">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject" required />

            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <div>
              <button type="submit">Enviar</button>
              <button type="reset">Limpar</button>
            </div>
          </form>
        </div>

        <div class="footer">
          <h5>Fale com a gente</h5>
          <ul>
            <li>Email: lorem@example.com</li>
            <li>Telefone: +55 (11) 92323-4567</li>
            <li>Endereço: 123 Av Paulista, Sao Paulo</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
